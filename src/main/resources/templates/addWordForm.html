<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/addWordForm.css"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <title>Add Word</title>
    <style>

    </style>
</head>
<body>

<form th:action="@{/wordle/add}" th:object="${wordDto}" method="post" class="text-custom mx-auto"
      style="width:25%">
    <div class="text-center">
        <h1 class="text-center" style="font-weight: 800;">Add Word</h1>
    </div>

    <div th:if="${isWordAdded}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="'Word <'+ ${word} + '> was added successfully'">Word was added successfully</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="mt-1">
        <input type="text" class="p-1 px-2" id="word" th:field="*{word}" placeholder="Enter word" required th:default="System.o"/>
    </div>
    <div class="mt-1">
        <input type="text" class="p-1 px-2" id="meaning" th:field="*{meaning}" placeholder="Enter meaning" required/>
    </div>
    <div class="mt-1">
        <input type="text" class="p-1 px-2" id="advice" th:field="*{advice}" placeholder="Enter advice" required/>
    </div>
    <div class="mt-1">
        <select class="form-select custom-select" aria-label="Default select example" th:field="*{level}" required>
            <option value="" disabled selected>Select level</option>
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="B1">B1</option>
            <option value="B2">B2</option>
            <option value="C1">C1</option>
            <option value="C2">C2</option>
        </select>
    </div>
    <div class="mt-1">
        <button type="submit" class="text btn btn-secondary btn-custom">Submit</button>
    </div>
</form>

</body>
</html>
